<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="../dist/jquery.bootstrapFormError.js" ></script>
    </head>
    <body>
        
        <div class="row" >
            <div class="col-md-offset-2 col-md-8">
                
                <h1>Basic example</h1>
                
                <form class="js-jquery-bootstrap-form-error">
                    <div class="form-group">
                        <label class="control-label" for="exampleInputEmail1">Email address</label>
                        <input type="email" name="mail" class="form-control" id="exampleInputEmail1" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="exampleInputPassword1">Password</label>
                        <input type="password" name="pass" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="exampleInputFile">File input</label>
                        <input type="file" id="exampleInputFile">
                        <p class="help-block">Example block-level help text here.</p>
                    </div>
                    <div class="checkbox">
                        <label class="control-label">
                            <input type="checkbox"> Check me out
                        </label>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
                
                
            </div>
        </div>
        
        <script type="text/javascript" >
            $('.js-jquery-bootstrap-form-error').bootstrapFromError();
            $('.js-jquery-bootstrap-form-error').bootstrapFromError('set', {
                'mail': [
                    'Error1', 'Error2'
                ],
                'pass': [
                    'wwww'
                ],
            }, 'error');
            
            setTimeout(function() {
                $('.js-jquery-bootstrap-form-error').bootstrapFromError('reset');
            }, 3000);
        </script>
        
    </body>
</html>
